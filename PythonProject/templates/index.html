<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADI Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e2f, #12121c);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      width: 400px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03) rotateX(3deg);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00d4ff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00aaff;
    }

    #response {
      margin-top: 20px;
      min-height: 40px;
      background: rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 10px;
      font-size: 15px;
    }

    @media (max-width: 480px) {
      .card {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Chatbot</h2>
  <input id="query" type="text" placeholder="Ask a question like 'What is Sunny's salary?'" />
  <button onclick="sendQuery()">Submit</button>
  <p id="response">Waiting for input...</p>
</div>

<script>
  function sendQuery() {
    const userInput = document.getElementById("query").value;
    const responseBox = document.getElementById("response");
    responseBox.innerText = "Processing...";

    fetch("/query", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query: userInput }),
    })
    .then(async response => {
      if (!response.ok) {
        const text = await response.text();
        throw new Error(`Server error (${response.status}): ${text}`);
      }
      return response.json();
    })
    .then(data => {
      responseBox.innerText = data.response;
    })
    .catch(err => {
      responseBox.innerText = "‚ùå " + err.message;
    });
  }
</script>

</body>
</html>
